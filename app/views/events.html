<div layout="row" layout-align="center">
  <div layout="column" style="margin: 70px 10px 0 20px;">
    <md-whiteframe ng-repeat="event in events | filter:search" class="md-whiteframe-material-web" layout layout-align="center center">
      <md-card style="margin:0;">
        <img class="event-img" src="{{ event.image }}">
        <md-card-content>
          <h2 class="md-title">{{ event.name }}</h2>
          <md-checkbox style="margin-top:-48px;" align="right" ng-model="checked" aria-label="Checkbox 1">
            Mostra tutto
          </md-checkbox>

          <p>{{ event.description }}</p>
          <md-content class="check-element animate-hide" ng-show="checked">
            <md-divider></md-divider>
            <md-list>
              <md-item>
                <md-item-content>
                  <md-icon md-svg-src="images/svg/date.svg" class="event-icon-list"></md-icon>
                  <p class="event-tile-content">{{ event.date }}</p>
                </md-item-content>
                <md-divider></md-divider>
              </md-item>

              <md-item>
                <md-item-content>
                  <md-icon md-svg-src="images/svg/pin56.svg" class="event-icon-list"></md-icon>
                  <p class="event-tile-content">{{ event.location }}</p>
                </md-item-content>
              </md-item>
            </md-list>
          </md-content>
        </md-card-content>
      </md-card>
    </md-whiteframe>
  </div>

  <div layout="column" class="div-event-widget">
    <!-- Colonna widjet -->
  </div>
</div>
