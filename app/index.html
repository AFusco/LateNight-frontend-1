<!doctype html>
<html class="no-js" ng-app="lateNightApp" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8">
    <title>LateNight | {{ tabName() }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/events.css">
    <link rel="stylesheet" href="styles/tickets.css">
    <link rel="stylesheet" href="styles/login.css">
    <!-- endbuild -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>


  <body>
    <!-- Inizio Toolbar -->
    <div id="header">
      <div class="left">
        <ul>
          <li>
            <button ng-click="toggleLeft('left')" class="menuBtn">
              <span class="visually-hidden">Menu</span>
            </button>
          </li>
          <li>
            <h3 class="title">LateNight</h3>
          </li>
          <li>
            <img class="toolbarArrow"src="../images/toolbar/docArrow.png">
          </li>
          <li>
            <h3 class="page">{{ tabName() }}</h3>
          </li>
        </ul>
      </div>

      <div class="center">
        <input type="search" class="toolbarSearch" placeholder="Cerca eventi"/>
      </div>

      <div class="right">
        <ul>
          <li>
            <button class="profileBtn">
              <img class="profilePic" src="{{ profilePic() }}">
              <span class="profileName">{{ profileName() + ' ' + profileRole()}}</span>
            </button>
          </li>
          <li>
            <button class="calendarBtn">
              <span class="visually-hidden">Calendar</span>
            </button>
          </li>
          <li>
            <button class="notifyBtn">
              <span class="visually-hidden">Notify</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <!-- Fine Toolbar -->

    <!-- Inizio Sidenav Left -->
    <section layout="row" flex>
      <md-sidenav style="background-color: #2e3842; position:fixed;" class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <div class="menuProfile">
          <img class="menuPicture" src="{{ profilePic() }}" alt="profile">
          <h3 class="menuUser">{{ profileName() + ' ' + profileRole()}}</h3>
        </div>

        <md-divider></md-divider>

        <div class="menuButtons">
          <ul>
            <li>
              <button class="btnSidenav" onclick="window.location.href='#/main'" ng-click="close()">
                <img class="imgBtn" src="images/svg/date.svg">
                <span class="spanBtn">LateNight</span>
              </button>
            </li>
            <li>
              <button class="btnSidenav" onclick="window.location.href='#/events'" ng-click="close()">
                <img class="imgBtn" src="images/sidenav/man204.svg">
                <span class="spanBtn">Eventi</span>
              </button>
            </li>
            <li>
              <button class="btnSidenav" onclick="window.location.href='#/tickets'" ng-click="close()">
                <img class="imgBtn" src="images/sidenav/ticket6.svg">
                <span class="spanBtn">Biglietti</span>
              </button>
            </li>
            <li>
              <button class="btnSidenav" onclick="window.location.href='#/login'" ng-click="close()">
                <img class="imgBtn" src="images/svg/ticket6.svg">
                <span class="spanBtn">Login</span>
              </button>
            </li>
          </ul>
        </div>
      </md-sidenav>

      <!-- Right column View -->
      <div id="container">
        <ng-view></ng-view>
      </div>
    </section>
    <!-- Fine Sidenav Left -->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/events.js"></script>
    <script src="scripts/controllers/tickets.js"></script>
    <!-- endbuild -->
</body>
</html>
