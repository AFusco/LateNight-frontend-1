<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>


  <body layout="column" ng-app="lateNightApp" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Inizio Toolbar -->
    <md-toolbar layout="row">
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visually-hidden">Menu</span>
      </button>
      <h1 class="md-toolbar-tools" layout-align-gt-sm="left">LateNight</h1>
      <md-button style="margin:12px 20px;" class="md-fab md-mini">
        <md-icon md-svg-src="images/svg/user77.svg" style="color:grey-blu;"></md-icon>
      </md-button>
    </md-toolbar>
    <!-- Fine Toolbar -->

    <!-- Inizio Sidenav -->
    <div layout="row" flex>

      <!-- Left column -->
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <md-button style="border-radius:0;" href="#/latenight">LateNight</md-button>
        <md-button style="border-radius:0;" href="#/events">Eventi</md-button>
        <md-button style="border-radius:0;" href="#/tickets">Biglietti</md-button>
        <md-button style="border-radius:0;" href="#/activity">Attivit√†</md-button>
        <md-button class="md-fab md-fab-bottom-right" href="#/setting">
          <md-icon style="height: 100%; md-svg-src="images/svg/settings21.svg"></md-icon>
        </md-button>
      </md-sidenav>

      <!-- Right column -->
      <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
          <ng-view></ng-view>
        </md-content>
      </div>
    </div>
    <!-- Fine Sidenav -->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/events.js"></script>
    <script src="scripts/controllers/tickets.js"></script>
    <!-- endbuild -->
</body>
</html>
