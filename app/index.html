<!doctype html>
<html class="no-js"  ng-app="lateNightApp" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8">
    <title>LateNight | {{ tabName() }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>


  <body layout="column">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Inizio Toolbar -->
    <md-toolbar style="background:#673AB7; box-shadow: 0px 0px 0px 0 rgba(0, 0, 0, 0.26);">
      <div layout="row">
        <button ng-click="toggleLeft('left')" class="menuBtn">
          <span class="visually-hidden">Menu</span>
        </button>
        <h2 class="md-toolbar-tools">
          <span style="margin: 5px 10px 0 0;">LateNight</span>
          <img ng-src="images/docArrow.png" width="16px" style="margin-top:5px;">
          <span style="margin: 5px 0 0 10px;">{{ tabName() }}</span>
        </h2>
      </div>
    </md-toolbar>
    <div class="header"></div>
    <!-- Fine Toolbar -->

    <!-- Inizio Sidenav Left -->
    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-content class="md-padding" ng-controller="LeftCtrl">
          <md-button href="#/login">
          <div layout layout-align="center center">
            <div class="md-tile-left">
              <img ng-src="images/svg/user77.svg" class="face">
            </div>
            <div class="md-tile-content">
              <h3>Matteo Badini</h3>
              <p>Organizzatore</p>
            </div>
          </div>
          </md-button>

          <md-divider></md-divider>

          <md-list>
            <md-item ng-repeat="element in menu">
              <md-button ng-click="close()" href="{{ element.link }}">
                <md-item-content>
                  <div class="md-tile-left">
                    <img ng-src="{{ element.image }}" class="menu-icon">
                  </div>
                  <div class="md-tile-content">
                    <h3>{{ element.name }}</h3>
                  </div>
              </md-item-content>
              </md-button>
            </md-item>
          </md-list>

        </md-content>
      </md-sidenav>
      <md-content flex>
        <div layout="column" flex id="content">
          <md-content layout="column" flex>
            <ng-view style="background:#eeeeee;"></ng-view>
          </md-content>
        </div>
      </md-content>
    </section>
    <!-- Fine Sidenav Left -->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/events.js"></script>
    <script src="scripts/controllers/tickets.js"></script>
    <!-- endbuild -->
</body>
</html>
